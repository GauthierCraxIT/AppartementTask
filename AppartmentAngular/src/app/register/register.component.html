



<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="router.url === '/register'">

  <input type="text" placeholder="First name" formControlName="FirstName" />
  <div *ngIf="form['FirstName'].errors && submitted">
    <div *ngIf="form['FirstName'].hasError('required')">First name is required</div>
  </div>
  <br /><br />

  <input type="text" placeholder="Last name" formControlName="LastName" />
  <div *ngIf="form['LastName'].errors && submitted">
    <div *ngIf="form['LastName'].hasError('required')">Last name is required</div>
  </div>
  <br /><br />

  <input type="text" placeholder="Email" formControlName="Email" />
  <div *ngIf="form['Email'].errors && submitted">
    <div *ngIf="form['Email'].hasError('required')">Email is required</div>
  </div>
  <br /><br />
  <input type="password" placeholder="Password" formControlName="Password" />
  <div *ngIf="form['Password'].errors && submitted">
    <div *ngIf="form['Password'].hasError('required')">Password is required</div>
  </div>

  <br /><br />
  <input type="password" placeholder="Repeat password" formControlName="RepeatPassword" />
  <div *ngIf="form['RepeatPassword'].errors && submitted">
    <div *ngIf="form['RepeatPassword'].hasError('required')">Repeat password is required</div>
    <div *ngIf="form['RepeatPassword'].hasError('matchPasswords')">Your passwords are not identical</div>
    <div *ngIf="form['RepeatPassword'].hasError('somethingFailed')">Your password must contain a capital letter, a number and a symbol</div>
  </div>

  <button>Register</button>
</form>
